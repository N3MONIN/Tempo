<div class="logo"><img src="assets/img/logo.png" /></div>
<div class="lista-menu">
  <ion-menu-toggle
    auto-hide="false"
    *ngFor="let p of appPages"
    class="item-menu"
  >
    <a [routerLink]="[p.url]" routerDirection="root" class="item">
      <img src="{{p.icon}}" alt="" class="icon">
      <ion-label class="titulo">
        <span>{{p.title}}</span>
      </ion-label>
    </a>
  </ion-menu-toggle>
</div>
